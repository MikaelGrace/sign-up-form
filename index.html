<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="image">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf">
    </div>
    

    <div class="form-container">
        <div class="intro">
            <h3>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer sed rutrum odio. Donec semper pulvinar nisi, et pulvinar arcu semper at. 
                In ac erat metus. Vivamus et mi ac orci pretium blandit non vitae sapien.
            </h3>
        </div>
        <form action="#" method="post">

                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" name="phone_number" id="phone_number">
                </div>
                
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                
                <div>
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password_confirm" id="password_confirm">
                </div>
    
            
        </form>
    </div>
    

</body>
</html>
