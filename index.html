<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="image">
        <div class="odin-logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" >
        </div>
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaf" class="leaf-image">

        <div class="image-credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        
    </div>
    

    <div class="form-container">
        <div class="intro">
            <h3>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer sed rutrum odio. Donec semper pulvinar nisi, et pulvinar arcu semper at. 
                In ac erat metus. Vivamus et mi ac orci pretium blandit non vitae sapien.
            </h3>
        </div>
        <form action="#" method="post">

                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" name="phone_number" id="phone_number">
                </div>
                
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                
                <div>
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password_confirm" id="password_confirm" class="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
    
            
        </form>

        <div class="login-create-account">
            <button class="btn-create-account">Create Account</button>
            <p>Already have an account? <a href="#" class="login">Log in</a></p>
        </div>

        
    </div>
    

</body>
</html>
